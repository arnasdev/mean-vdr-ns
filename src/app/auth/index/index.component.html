<AbsoluteLayout width = "100%" height = "100%" class = "body">
        <Image src="~/img/vdr-index.jpg" class="index-img" height="110%"></Image>
        <ScrollView  width = "100%" height = "100%" class = "">
            <StackLayout height="100%">
            <WrapLayout>
                <ns-header></ns-header>
                <StackLayout orientation="vertical" height="100%">
                    <Label class="h1 center logo" text="vdr"></Label>

                    <!-- <Label class = "hr" width="100%" height="1"></Label> -->


                    <StackLayout height="100%" orientation ="vertical">

                        <StackLayout orientation="vertical" horizontalAlignment="center" class = "header" height="30%">
                            <Image  class = "logo-img" src="~/img/vdr-icon-trans.png" width = "" ></Image>
                            <Label text="Vehicle Reminders" class = "logo-text" ></Label>


                        </StackLayout>

                        <StackLayout orientation="horizontal" height="35%">
                        </StackLayout>

                        <StackLayout height="35%" orientation ="vertical">
                                <Label  text = "Easy to set up reminders for your tax, NCT, insurance and more"  textWrap="true" class = "auth-text" height="80"> </Label>

                                <StackLayout   orientation = "horizontal" horizontalAlignment="center" height="50">
                                        <Button  row = "5"  nsRouterLink="/auth/login"  pageTransition="slide" text ="LOGIN" class = "auth-button small"></Button>
                                        <Button  row = "5"  nsRouterLink="/auth/signup"  pageTransition="slide" text ="SIGN UP" class = "auth-button small"></Button>
                                </StackLayout>
                        </StackLayout>
                    </StackLayout>
