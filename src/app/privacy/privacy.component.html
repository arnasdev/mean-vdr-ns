<StackLayout>
    <ScrollView height="100%" width="100%">
        <WrapLayout>
            <ns-header [title] = "'Privacy'"></ns-header>
            <StackLayout>
                <Label class = "privacy-divider"></Label>

                <Label class = "privacy-header" text = "PRIVACY POLICY"></Label>
                <WrapLayout class = "privacy-item-group" orientation="horizontal" width="80%">

                    <Label class = "privacy-item border" text="Effective date: November 18, 2019" width="80%"></Label>

                    <Label class = "privacy-item border" text="VDR ('us', 'we', or 'our') operates the VDR mobile application (hereinafter referred to as the 'Service')." textWrap="true" width="100%"></Label>

                    <Label class = "privacy-item border" text="This page informs you of our policies regarding the collection, use, and disclosure of personal data when you use our Service and the choices you have associated with that data." textWrap="true" width="100%"></Label>

                    <Label class = "privacy-item border" text="We use your data to provide and improve the Service. By using the Service, you agree to the collection and use of information in accordance with this policy. Unless otherwise defined in this Privacy Policy, the terms used in this Privacy Policy have the same meanings as in our Terms and Conditions." textWrap="true" width="100%"></Label>

                </WrapLayout>

                <Label class = "privacy-header" text = "DEFINITIONS"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                        <Label class = "privacy-item border" text="Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Service is the VDR mobile application operated by VDR" textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Personal Data" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Personal Data means data about a living individual who can be identified from those data (or from those and other information either in our possession or likely to come into our possession)." textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Usage Data" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Usage Data is data collected automatically either generated by the use of the Service or from the Service infrastructure itself (for example, the duration of a page visit)." textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Cookies" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Cookies are small files stored on your device (computer or mobile device)." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "INFORMATION COLLECTION AND USE"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                        <Label class = "privacy-item border" text="We collect several different types of information for various purposes to provide and improve our Service to you." textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Types of Data Collected" textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Personal Data" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="While using our Service, we may ask you to provide us with certain personally identifiable information that can be used to contact or identify you ('Personal Data'). Personally identifiable information may include, but is not limited to:" textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Email address" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Cookies and Usage Data" textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Usage Data" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="When you access the Service by or through a mobile device, we may collect certain information automatically, including, but not limited to, the type of mobile device you use, your mobile device unique ID, the IP address of your mobile device, your mobile operating system, the type of mobile Internet browser you use, unique device identifiers and other diagnostic data ('Usage Data')." textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Tracking & Cookies Data" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="We use cookies and similar tracking technologies to track the activity on our Service and we hold certain information." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Cookies are files with a small amount of data which may include an anonymous unique identifier. Cookies are sent to your browser from a website and stored on your device. Other tracking technologies are also used such as beacons, tags and scripts to collect and track information and to improve and analyse our Service." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our Service." textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="Session Cookies: We use Session Cookies to operate our Service." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Preference Cookies: We use Preference Cookies to remember your preferences and various settings." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Security Cookies: We use Security Cookies for security purposes." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "USE OF DATA"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                        <Label class = "privacy-item border" text="To provide and maintain the Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To notify you about changes to our Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To allow you to participate in interactive features of our Service when you choose to do so" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To provide customer care and support" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To provide analysis or valuable information so that we can improve the Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To monitor the usage of the Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To detect, prevent and address technical issues" textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "TRANSFER OF DATA"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                        <Label class = "privacy-item border" text="Your information, including Personal Data, may be transferred to - and maintained on - computers located outside of your state, province, country or other governmental jurisdiction where the data protection laws may differ than those from your jurisdiction." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="If you are located outside Ireland and choose to provide information to us, please note that we transfer the data, including Personal Data, to Ireland and process it there." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="Your consent to this Privacy Policy followed by your submission of such information represents your agreement to that transfer." textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="VDR will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this Privacy Policy and no transfer of your Personal Data will take place to an organization or a country unless there are adequate controls in place including the security of your data and other personal information." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "DISCLOSURE OF DATA"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                        <Label class = "privacy-item border" text="Legal Requirements" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="VDR may disclose your Personal Data in the good faith belief that such action is necessary to:" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To comply with a legal obligation" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To protect and defend the rights or property of VDR" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To prevent or investigate possible wrongdoing in connection with the Service" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To protect the personal safety of users of the Service or the publi" textWrap="true" width="100%"></Label>
                        <Label class = "privacy-item border" text="To protect against legal liability" textWrap="true" width="100%"></Label>

                        <Label class = "privacy-item border" text="As an European citizen, under GDPR, you have certain individual rights. You can learn more about these guides in the <a href='https://termsfeed.com/blog/gdpr/#Individual_Rights_Under_the_GDPR'>GDPR Guide</a>." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "SECURITY OF DATA"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="The security of your data is important to us but remember that no method of transmission over the Internet or method of electronic storage is 100% secure. While we strive to use commercially acceptable means to protect your Personal Data, we cannot guarantee its absolute security." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "SERVICE PROVIDERS"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="We may employ third party companies and individuals to facilitate our Service ('Service Providers'), to provide the Service on our behalf, to perform Service-related services or to assist us in analyzing how our Service is used." textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="These third parties have access to your Personal Data only to perform these tasks on our behalf and are obligated not to disclose or use it for any other purpose." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "LINKS TO OTHER SITES"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="Our Service may contain links to other sites that are not operated by us. If you click a third party link, you will be directed to that third party's site. We strongly advise you to review the Privacy Policy of every site you visit." textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="We have no control over and assume no responsibility for the content, privacy policies or practices of any third party sites or services." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "CHILDREN'S PRIVACY"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="Our Service does not address anyone under the age of 18 ('Children')." textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="We do not knowingly collect personally identifiable information from anyone under the age of 18. If you are a parent or guardian and you are aware that your Child has provided us with Personal Data, please contact us. If we become aware that we have collected Personal Data from children without verification of parental consent, we take steps to remove that information from our servers." textWrap="true" width="100%"></Label>
                </WrapLayout>

                <Label class = "privacy-header" text = "CHANGES TO THIS PRIVACY POLICY"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="We may update our Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page." textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="We will let you know via email and/or a prominent notice on our Service, prior to the change becoming effective and update the 'effective date' at the top of this Privacy Policy." textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="You are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page." textWrap="true" width="100%"></Label>
                </WrapLayout>


                <Label class = "privacy-header" text = "CONTACT US"></Label>
                <WrapLayout class = "privacy-item-group" orientation = "horizontal" width = "80%">
                    <Label class = "privacy-item border" text="If you have any questions about this Privacy Policy, please contact us:" textWrap="true" width="100%"></Label>
                    <Label class = "privacy-item border" text="By email: support@vdr.ie" textWrap="true" width="100%"></Label>
                </WrapLayout>
            </StackLayout>
        </WrapLayout>
    </ScrollView>
</StackLayout>
<ns-sidebar></ns-sidebar>
